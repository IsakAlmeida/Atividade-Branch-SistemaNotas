<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  nome do aluno: <input type="text" id="iptNome" /><br />
  nota 1: <input type="number" id="iptNum1" /> <br>
  nota 2: <input type="number" id="iptNum2" /> <br>
  nota 3: <input type="number" id="iptNum3" /><br>
  <button onclick="cadastrar()">Cadastrar</button>
  <button onclick="listar()">Listar</button><br>
  <button onclick="aluno()">Aluno</button>
  <button onclick="maiorque()">Nota maior que</button><br>
  <button onclick="media()">Média</button><br>
  <div id="msg"></div>
</body>
<script>
  var alunos = [];

  function cadastrar() {
    var nome = iptNome.value;
    var nota1 = Number(iptNum1.value);
    var nota2 = Number(iptNum2.value);
    var nota3 = Number(iptNum3.value);
    var media = ((nota1 + nota2 + nota3) / 3).toFixed(1);
    var erro = '';

    if (nome.length < 9 || nome == '') {
      erro += 'Nome tem que ter no minimo 9 letras.<br>'
    }
    if (nota1 > 10 || nota1 < 0) {
      erro += 'Nota 1 precisa ser entre 0 e 10.<br>';
    }
    if (nota2 > 10 || nota2 < 0) {
      erro += 'Nota 2 precisa ser entre 0 e 10.<br>';
    }
    if (nota3 > 10 || nota3 < 0) {
      erro += 'Nota 3 precisa ser entre 0 e 10.'
    }
    if (erro != '') {
      msg.innerHTML = `Erro detectado: <br> ${erro}`;
      msg.innerHTML = "Existem erros."
      return;
    }
    var aluno = {
      nome: nome,
      n1: nota1,
      n2: nota2,
      n3: nota3,
      media: media
    }
    alunos.push(aluno);
    msg.innerHTML = "Aluno cadastrado.";
  }

  function media() {
    msg.innerHTML = "";
    var respostaValida = false;

    if (alunos.length < 1) {
      msg.innerHTML = `Nenhum aluno cadastrado!`;
    }
    else {
      while (!respostaValida) {
        var situacaoMedia = prompt("Deseja a maior ou a menor média?");

        if (situacaoMedia == "Maior" || situacaoMedia == "maior") {
          var maiorMedia = 0;
          var alunoMaiorMedia = 0;
          for (let i = 0; i < alunos.length; i++) {
            if (Number(alunos[i].media) > maiorMedia) {
              maiorMedia = alunos[i].media;
              alunoMaiorMedia = i;
            }
          }

          msg.innerHTML = `Aluno: ${alunos[alunoMaiorMedia].nome} – N1: ${alunos[alunoMaiorMedia].n1} – N2: ${alunos[alunoMaiorMedia].n2} – N3: ${alunos[alunoMaiorMedia].n3} - Média: ${alunos[alunoMaiorMedia].media} - Maior média<br>`;
          respostaValida = true;
        } 
        if (situacaoMedia == "Menor" || situacaoMedia == "menor") {
          var menorMedia = 10;
          var alunoMenorMedia = 0;
          for (let i = 0; i < alunos.length; i++) {
            if (Number(alunos[i].mediaAluno) < menorMedia) {
              menorMedia = alunos[i].media;
              alunoMenorMedia = i;
            }
          }

          msg.innerHTML = `Aluno: ${alunos[alunoMenorMedia].nome} – N1: ${alunos[alunoMenorMedia].n1} – N2: ${alunos[alunoMenorMedia].n2} – N3: ${alunos[alunoMenorMedia].n3} - Média: ${alunos[alunoMenorMedia].media} - Menor média<br>`;
          respostaValida = true;
        }
      }
    }

  }
  function listar() {
    var respostaValida = false;
    while (!respostaValida) {
      var respostaPrompt = prompt('Digite "A" para listar os alunos de forma Ascendente (do primeiro para o último) ou "D" para listar de forma Decrescente (do último para o primeiro)');
      if (respostaPrompt.toUpperCase() == 'A' || respostaPrompt.toUpperCase() == 'D') {
        respostaValida = true;
      } else {
        alert('Informe um valor válido.')
      }
    }
    if (alunos.length < 1) {
      msg.innerHTML = 'Existem erros.'
      return;
    }
    msg.innerHTML = '';
    if (respostaPrompt.toUpperCase() == "A") {
      alunos.forEach(aluno => {
        msg.innerHTML += `Nome do Aluno: ${aluno.nome} | N1: ${aluno.n1} | N2: ${aluno.n2} | N3: ${aluno.n3} | Média: ${aluno.media}<br>`;
      })
    } else {
      for (let i = alunos.length - 1; i >= 0; i--) {
        msg.innerHTML += `Nome do Aluno: ${alunos[i].nome} | N1: ${alunos[i].n1} | N2: ${alunos[i].n2} | N3: ${alunos[i].n3} | Média: ${alunos[i].media} <br>`
      }
    }
  }

  function maiorque() {
    msg.innerHTML = ''

    if (alunos.length == 0) {
      alert("Nenhum aluno cadastrado")

      return;
    }

    var nota_limite = prompt("Informe a nota limite")
    console.log(nota_limite)

    for (let i = 0; i < alunos.length; i++) {
      if ((alunos[i].n1 > nota_limite) || (alunos[i].n2 > nota_limite) || (alunos[i].n3 > nota_limite)) {

        msg.innerHTML += `Nome do aluno: ${alunos[i].nome} | N1: ${alunos[i].n1} | N2: ${alunos[i].n2} | N3: ${alunos[i].n3} |Média: ${alunos[i].media} | Notas maior que <br>`
      }

    }
  }

  function aluno() {
    var respostaValida = false;

    while (!respostaValida) {
      var resposta = prompt("Digite o nome do aluno que deseja pesquisar:");

      for (let i = 0; i < alunos.length; i++) {
        if (alunos[i].nome == resposta) {
          msg.innerHTML = `Nome do aluno: ${alunos[i].nome} | N1: ${Number(alunos[i].n1).toFixed(1)} | N2: ${Number(alunos[i].n2).toFixed(1)} | N3: ${Number(alunos[i].n3).toFixed(1)} | Média: ${Number(alunos[i].media).toFixed(1)} | Pesquisa por aluno`;
          respostaValida = true;
        } else {
          alert("Aluno não encontrado!");
        }
      }
    }
  }
</script>

</html>
