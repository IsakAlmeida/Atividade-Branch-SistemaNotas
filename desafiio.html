<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    nome do aluno: <input type="text" id="iptNome" /><br />
    nota 1: <input type="number" id="iptNum1" /> <br>
    nota 2: <input type="number" id="iptNum2" /> <br>
    nota 3: <input type="number" id="iptNum3" /><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="media()">Média</button><br>
    <button onclick="maiorque()">Notas maior que</button>
    <div id="msg"></div>
  </body>
  <script>
    var alunos = [];

    function cadastrar() {
    var nome = iptNome.value;
    var nota1 = Number(iptNum1.value);
    var nota2 = Number(iptNum2.value);
    var nota3 = Number(iptNum3.value);
    var media = (nota1 + nota2 + nota3) / 3;
    var erro = '';

    if (nome.length < 9 || nome == '') {
    erro +='Nome tem que ter no minimo 9 letras.<br>'    
    }
    if (nota1 > 10 || nota1 < 0) {
    erro +='Nota 1 precisa ser entre 0 e 10.<br>';  
    }
    if (nota2 > 10 || nota2 < 0) {
    erro +='Nota 2 precisa ser entre 0 e 10.<br>';    
    }
    if (nota3 > 10 || nota3 < 0) {
    erro +='Nota 3 precisa ser entre 0 e 10.'    
    }
    if (erro !='') {
        msg.innerHTML = `Erro detectado: <br> ${erro}`; 
        msg.innerHTML = "Existem erros."
        return;  
    }
        var aluno = {
            nome: nome,
            n1: nota1,
            n2: nota2,
            n3: nota3,
            media: media
        }
        alunos.push(aluno);
        msg.innerHTML = "Aluno cadastrado.";
    }

    function maiorque() {
      msg.innerHTML = ''

      if (alunos.length == 0) {
        alert("Nenhum aluno cadastrado")

        return;
      }

      var nota_limite = prompt("Informe a nota limite")
      console.log(nota_limite)

      for (let i = 0; i < alunos.length; i++) {
        if ((alunos[i].n1 > nota_limite) || (alunos[i].n2 > nota_limite) || (alunos[i].n3 > nota_limite)) {
          
          msg.innerHTML += `Nome do aluno: ${alunos[i].nome} | N1: ${alunos[i].n1} | N2: ${alunos[i].n2} | N3: ${alunos[i].n3} |Média: ${(alunos[i].media).toFixed(1)} | Notas maior que <br>`
        }
        
      }
    }
  </script>
</html>
